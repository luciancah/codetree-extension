<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>코드트리 제출 단축키</title>
    <style>
      body {
        background-color: #f0f0f0;
        color: #333;
        font-family: Arial, sans-serif;
        padding: 6px;
        min-width: 200px;
      }

      h2 {
        color: #222;
        text-align: center;
      }

      h3 {
        background-color: #dcdcdc;
        border-left: 4px solid #333;
        padding: 10px;
        margin-bottom: 20px;
      }

      .shortcut {
        background-color: #e8e8e8;
        font-family: monospace;
        padding: 5px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h2>코드트리 단축키</h2>
    <h3>실행: <span class="shortcut">cmd + '</span></h3>
    <h3>제출: <span class="shortcut">cmd + enter</span></h3>
  </body>
</html>
